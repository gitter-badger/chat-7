<head>
    <title>chat</title>
</head>

<body>
<div class="container">
    <h1>聊天小程序</h1>
    {{#each chats}}
      {{> chat}}
    {{/each}}
</div>
</body>

<template name="hello">
    <button class="btn btn-default">Click Me</button>
    <p>You've pressed the button {{counter}} times.</p>
</template>

<template name="chat">
    <div>
        <p>{{text}}</p>
    </div>
</template>
